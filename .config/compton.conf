# General
backend			= "glx";
vsync			= "opengl-swc";
sw-opti			= true;
refresh-rate		= 0;
paint-on-overlay	= true;
mark-wmwin-focused	= true;
mark-ovredir-focused	= true;
detect-client-opacity	= true;
detect-rounded-corners	= true;
invert-color-include 	= [ ];

# GLX backend
glx-no-stencil		= true;
glx-swap-method		= "exchange";
glx-use-gpushader4	= false;
glx-copy-from-front	= true;
glx-no-rebind-pixmap	= true;
glx-use-copysubbuffermesa = true;

# Shadow
shadow		= true;
shadow-red	= 0.0;
shadow-blue	= 0.0;
shadow-green	= 0.0;
clear-shadow	= true;
shadow-radius	= 7;
shadow-opacity	= 0.7;
shadow-offset-x	= -7;
shadow-offset-y	= -7;
no-dnd-shadow	= true;
no-dock-shadow	= true;
shadow-exclude	= [
	"name *?= 'Chromium-browser'",
	"name *?= 'Zathura'",
	"name *?= 'vlc'",
	"!name ~=''"
];

# Opacity
menu-opacity		= 1;
frame-opacity		= 1;
active-opacity		= 1;
inactive-opacity	= 1;
blur-background		= false;
blur-background-frame	= false;
inactive-opacity-override = false;

# Fading
fading		= true;
fade-in-step	= 0.03;
fade-out-step	= 0.03;
fade-exclude	= [ ];

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.80; focus = true; };
};
